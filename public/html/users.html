<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>user list</title>
    <link rel='stylesheet' href='/stylesheets/style.css'>
    <script type='text/javascript' src='/javascripts/jquery-2.1.4.js'></script>
    <script type='text/javascript' src='/lib/angular/angular.js'></script>
    <script type='text/javascript' src='/lib/angular-resource/angular-resource.js'></script>
    <script type="text/javascript" src ='/javascripts/userservice.js'></script>
    <script type='text/javascript' src='/javascripts/agusers.js'></script>
</head>
<body>
    <div ng-app="userApp" ng-controller="UserController">
        <h1>User List<h3>{{today| date: "yyyy/MM/dd"}}</h3></h1>
        <h2>welcome to user list.<a href="#add">add</a></h2>
        <!--<div class="users" ng-init="users=[-->
            <!--{username: 'John'},-->
            <!--{username: 'Joy'},-->
            <!--{username: 'Peter'}-->
        <!--]">-->
        <svg>
            <my-svg></my-svg>
        </svg>
        <div class="hasborder" ng-hide="true">
            <h3>Use template "user"</h3>

            <ul>
                <li ng-repeat="user in users" title="my name is {{user.username}}">
                    <!--<label>[{{$index + 1}}]</label>-->
                    <!--<label>{{user.username}}</label>-->
                    <!--<a href="#" ng-click="delUser($event, user._id)">delete</a>-->
                    <my-user temp="user">
                    </my-user>
                </li>
            </ul>
        </div>
        <div class="hasborder" ng-hide="true">
            <h3>Use template "user2"</h3>
            <ul>
                <li ng-repeat="user in users" title="my name is {{user.username}}">
                    <!--<label>[{{$index + 1}}]</label>-->
                    <!--<label>{{user.username}}</label>-->
                    <!--<a href="#" ng-click="delUser($event, user._id)">delete</a>-->
                    <my-user temp="user2">name:</my-user>
                </li>
            </ul>
        </div>
        <div class="hasborder" ng-hide="true">
            <h3>Use template "user3"</h3>
            <ul>
                <li ng-repeat="user in users" title="my name is {{user.username}}">
                    <!--<label>[{{$index + 1}}]</label>-->
                    <!--<label>{{user.username}}</label>-->
                    <!--<a href="#" ng-click="delUser($event, user._id)">delete</a>-->
                    <my-user temp="user3">first name:</my-user>
                </li>
            </ul>
        </div>
        <div class="hasborder">
            <h3>Use compile</h3>
            <ul>
                <li ng-repeat="user in users |orderBy:'-username'" title="my name is {{user.username}}">
                    <!--<label>[{{$index + 1}}]</label>-->
                    <!--<label>{{user.username}}</label>-->
                    <!--<a href="#" ng-click="delUser($event, user._id)">delete</a>-->
                    <my-userc temp="user4">first name:</my-userc>
                </li>
            </ul>
        </div>
        <div id="add" class="registform hasborder">
            <div class="username">
                <label>username:<input id="username" type="text" name="username"></label>
            </div>
            <div class="password">
                <label>password:<input id="password" type="password" name="password"></label>
            </div>
            <a href="" value="regist" ng-click="addUser()">regist</a>
        </div>
    </div>
</body>
</html>
